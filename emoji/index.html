<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animals</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap");

    :root {
      --text: #000;
      --bg: #fff;
    }

    html, body {
      margin: 0;
      padding: 0;
      scroll-snap-type: y mandatory;

  font-family: "Source Sans Pro", sans-serif;
  background-color: var(--bg);
  color: var(--text);

    }

@media (prefers-color-scheme: dark) {
  :root {
    --text: #fff;
    --bg: #000;
  }
}

    .one {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100vw;
      height: 100vh;

      scroll-snap-align: start;
    }

    .emoji {
      font-size: 30vh;
    }

    .name {
      opacity: 0.5;
    }
  </style>
</head>
<body>
<div id="div"></div>
  <script src="emoji.js"></script>

  <script>


const random = function(range = 'animals_nature') {
  const min = 0;
  const max = emoji[range].length
  const i = Math.floor(Math.random() * (max - min) + min);
  return {
    emoji: String.fromCodePoint(parseInt(emoji[range][i].u, 16)),
    name: emoji[range][i].n.join(', '),
  };
};
      const a = random();
      div.innerHTML += `<div class="one">
        <div>
          <span class="emoji">${a.emoji}</span>
          <div class="name">${a.name}</span>
        </div>
      </div>`;
  
  </script>
  
</body>
</html>
